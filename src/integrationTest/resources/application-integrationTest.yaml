spring:
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password: password
        driverClassName: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: validate
        database-platform: org.hibernate.dialect.H2Dialect
    h2:
        console-enabled: true
    liquibase:
        change-log: classpath:liquibase/db-changelog-root.yaml